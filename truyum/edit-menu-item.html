<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<body>

  <div class="container">
        <h2 class="mt-4 ml-4">Edit Menu Item</h2>
        <article class="card-body">
            <form action="edit-menu-item-success.html">
                <div class="form-row">
                    <div class="col form-group col-lg-12 col-mb-12 col-sm-12 ">
                        <label>Item Name </label>   
                          <input type="text" class="form-control" placeholder="" >
                          
                    </div> 
                   
                </div> 
                
                <div class="form-row">
                    <div class="col form-group col-lg-3 col-mb-3 col-sm-12 ">
                        <label>Price </label>   
                          <input type="number" class="form-control" placeholder="" >
                          
                   
                        </div> 
                    <div class="col form-group col-lg-3 col-mb-3 col-sm-12 ">
                        <label>Date of Launch</label>
                        <input type="text" class="form-control" id="dateOfBirth" > <br>
                        
                    </div> 
                    <div class="col form-group col-lg-3 col-mb-3 col-sm-12 ">
                        <label>Category</label>
                        <select id="category" class="form-control" >
                            <option selected></option>
                            <option>Main Course</option>
                            <option>Starters</option>
                            <option>Dessert</option>
                            
                        </select>
                        
                   
                    </div>
                    <div class="col form-group col-lg-3 col-mb-3 col-sm-12 ">
                        <label>Active</label><br>
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" value="option1" >
                            <span class="form-check-label"> Yes </span>
                          </label>
                          <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" value="option2" >
                            <span class="form-check-label"> No</span>
                          </label>
                          
                   
                    </div> 
                </div>
                <div class="form-row">
                    <div class="col form-group col-lg-12 col-mb-12 col-sm-12 ">
                       
                            <input type="checkbox" name="Permanent"> 
                            <label>Free Delivery</label>
                       </div>
                        
                </div> 
            
            <div class="form-row">
            <button type="submit" class="btn btn-success b1">Save</button>
            
        </div>                                     
            </form>
            </article> 
      </div>
      <footer>
        <p style="background-color:rgb(242, 110, 70);" class="  text-white ml-4 mt-50">Copyright 2019 </p>
